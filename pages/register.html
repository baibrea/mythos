<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/register.css">
    <title>Register</title>
</head>
<body>
  <website-header></website-header>

  <div class="container">
    <h1>Register</h1>
    <form>
      <input type="text" placeholder="Username" id="name" required>
      <input type="email" placeholder="Email" id="email" required>
      <input type="password" placeholder="Password" id="password" required>

      <button class="submit" type="submit" id="submit">Create Account</button>
    </form>
    <div class="login-div">
      <p>already have an account?</p>
      <a href="./login" class="go-to-login">login</a>

    </div>
  </div>

  <script src="/scripts/register.js" type="module"></script>
  <script type="module" src="/scripts/header.js"></script>
</body>
</html>
